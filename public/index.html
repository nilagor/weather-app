<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div ng-controller="MainController">
    <div class="container">
        <div class="city-list">
            <city-card ng-repeat="city in cities" city="city" on-remove="removeCity(city)"></city-card>
        </div>
        <div class="add-city">
            <div class="form">
                <google-place types="(cities)" on-choose="addPlace(place)"></google-place>
                <a href class="btn">+</a>
            </div>
            <select ng-model="refreshInterval">
                <option value=''>Auto-refresh interval</option>
                <option value="5">5 sec</option>
                <option value="10">10 sec</option>
                <option value="15">15 sec</option>
            </select>
        </div>
    </div>
</div>

<script type="text/javascript"
        src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false&language=en"></script>
<script src="/js/main.js"></script>
</body>
</html>
